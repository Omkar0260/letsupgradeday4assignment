<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Display Current Date and Time</title>
  </head>
  <body>
    <h1>Display Current Date and Time</h1>
    <button onclick="displayDateTime()">Click to display current date and time</button>
    <p id="datetime"></p>
    <script>
      function displayDateTime() {
        var currentDate = new Date();
        document.getElementById("datetime").innerHTML = currentDate;
      }
    </script>
  </body>
</html>
